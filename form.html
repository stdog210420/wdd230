    <main>
        <form  action="record.html" method="get" class="formbuilt">
            <div class="form">
              <label for="formname">*️⃣Enter your name: </label>
              <input type="text" name="formname" id="formname" required placeholder="Please enter your full name">
            </div>
            <div class="form">
              <label for="keyphrase">*️⃣Enter your password:</label>
              <input type="password" name="keyphrase" id="keyphrase" pattern="[a-zA-Z -]{8,}" required placeholder="At least six characters long. No numbers.">
            </div>
            <div class="form">
                <label for="keyphrase2">*️⃣Re-enter your password: </label>
                <input type="password" name="keyphrase2" id="keyphrase2" pattern="[a-zA-Z -]{8,}" required placeholder="At least six characters long. No numbers.">
            </div>
            <div class="form">
                <p id="message"></p>
            </div>
            <div class="form">
                <label for="email" class="email">*️⃣Email address:</label>
                <input type="email" name="email" id="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required placeholder="Please enter a valid email address">
            </div>
            <div class="form">
                <label>  Please rate your satisfaction with this page</label>
                <div class="star-rating">          
                    <input type="radio" id="star-a" name="stars" value="10"><label for="star-a"></label>
                    <input type="radio" id="star-b" name="stars" value="9"><label for="star-b"></label>
                    <input type="radio" id="star-c" name="stars" value="8"><label for="star-c"></label>
                    <input type="radio" id="star-d" name="stars" value="7"><label for="star-d"></label>
                    <input type="radio" id="star-e" name="stars" value="6"><label for="star-e"></label>
                    <input type="radio" id="star-f" name="stars" value="5"><label for="star-f"></label>
                    <input type="radio" id="star-g" name="stars" value="4"><label for="star-g"></label>
                    <input type="radio" id="star-h" name="stars" value="3"><label for="star-h"></label>
                    <input type="radio" id="star-i" name="stars" value="2"><label for="star-i"></label>
                    <input type="radio" id="star-j" name="stars" value="1"><label for="star-j"></label>
                </div>
            </div>
            <div class="form">
                <label>  Please score this page</label>
                <div id="rangevalue">1</div>     
                    <input type="range" id="range-rating" name="rangevalues" min="1" max="10" value="0" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
            </div>
            <div class="form">
                <button id="btnSubmit" type="submit">Subscribe</button>
                <!-- <input type="hidden" value="43aster"> -->
            </div>
          </form>
